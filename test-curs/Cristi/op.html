<!DOCTYPE hmtl>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Operații cu JavaScript</title>
	<script src="js/script_op.js"></script>
	<link href="css/style_op.css" type="text/css" rel="stylesheet">
</head>

<body id="mainBody">
	<h1>Operații</h1>
	<p>Calcularea pătratului unui număr</p>
	<br>
	<form>
		<label for="nr">Numărul:</label>
		<input type="number" name="nr" maxlenght="3" style="width: 50px;" id="nr">
		<br>
		<label for="laadoua">La pătrat:</label>
		<input type="number" name="laadoua" readonly style="width: 50px;" id="laadoua" value="0">
		<button id="laadoua" onclick="laadoua(nr)" value="Calcul">Calculez</button>
		<!--<input type="submit">-->
	</form>
	<br>
	<img id="lightImg" src="images/pic_bulboff.gif">
	<button id="btnOn" onclick="lightOn()" value="On">On</button>
	<button id="btnOff" onclick="lightOff()" value="Off">Off</button>
	<button id="btnLight" onclick="setLight()" value="Light"> Light </button>
	<button id="btnDark" onclick="setDark()" value="Dark"> Dark </button>
</body>

</html>
