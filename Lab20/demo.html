<!DOCTYPE hmtl>
<html>

<body id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/vue/1.0.24/vue.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
