<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="480" height="360" style="border:1px solid #c3c3c3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        //dreptunghi
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(250, 0, 150, 75);

        //linie
        ctx.moveTo(100, 150);
        ctx.lineTo(200, 100);
        ctx.stroke();

        //CERC
        ctx.beginPath();
        ctx.arc(95, 250, 40, 0, 2 * Math.PI);
        ctx.stroke();

        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>

</body>

</html>
